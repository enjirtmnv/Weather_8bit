<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header">
    <h1 class="headerName">Weather</h1>
    <div class="blockLine">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>

</div>


<div class="main">

    <form action="">
        <label class="enterName">Enter the city</label>
        <input type="text" value="" name="city" placeholder="Sydney" autocomplete="off">
        <button>Calculate</button>
    </form>
    <div class="result">
        <p class="tempName">Temp: <span class="tempResult"> 0 &#176C</span></p>
        <p class="windName">Wind: <span class="windResult"> 0 m/s</span></p>
    </div>

</div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
